services:
  spark-master:
    image: apache/spark:3.5.0-python3
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"  
      - "7077:7077"  
    volumes:
      - ./:/opt/spark/work-dir
    networks:
      - spark-network

  spark-worker-1:
    image: apache/spark:3.5.0-python3
    container_name: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./:/opt/spark/work-dir
    networks:
      - spark-network

  spark-worker-2:
    image: apache/spark:3.5.0-python3
    container_name: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./:/opt/spark/work-dir
    networks:
      - spark-network

  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-background-remover
    ports:
      - "8501:8501"
    environment:
      - SPARK_MASTER_URL=local[*]
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
    volumes:
      - ./input_images:/app/input_images
      - ./output_images:/app/output_images
      - ./models:/app/models
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge